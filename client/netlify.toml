[[plugins]]
package = "@netlify/plugin-nextjs"

[functions]
directory = ".netlify/functions"
node_bundler = "esbuild"

[build]
clear_cache = true
command = "npm run build"
functions = "netlify/functions"
publish = ".next"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true