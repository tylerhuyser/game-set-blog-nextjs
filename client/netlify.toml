[[plugins]]
package = "@netlify/plugin-nextjs"

[functions]
directory = ".netlify/functions"

[build]
clear_cache = true
command = "npm run build"
publish = ".next"

[[redirects]]
  from = "/posts/:id/:slug"
  to = "/posts/:slug"
  status = 301
  force = true

[[redirects]]
  from = "/:id/:slug"
  to = "/posts/:slug"
  status = 301
  force = true

[[redirects]]
  from = "/:year/:month/:date/:slug"
  to = "/posts/:slug"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true